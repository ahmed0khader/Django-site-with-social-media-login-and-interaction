{% extends 'base.html' %}
{% block title %}Log-in{% endblock title %}
    

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock content %}
